<mat-sidenav-container>
    <mat-sidenav #sidenav mode="side" [opened]="true" [fixedInViewport]="true">

        <mat-toolbar color="primary">Categories</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item *ngFor="let category of categories; let i = index" [routerLink]="['/category', category.id]" routerLinkActive="active-category">
                {{i + 1}} - {{category.name}}
            </a>
        </mat-nav-list>

    </mat-sidenav>

    <mat-sidenav-content>

        <mat-toolbar color="accent">
            <mat-toolbar-row>
                <button mat-button (click)="sidenav.toggle()">
                    <mat-icon>menu</mat-icon>
                </button>
                <h1 routerLink="/">
                    Welcome to {{ title }}!
                </h1>
            </mat-toolbar-row>
        </mat-toolbar>

        <app-game-search></app-game-search>
        <app-categories></app-categories>
        <router-outlet></router-outlet>

    </mat-sidenav-content>
</mat-sidenav-container>
