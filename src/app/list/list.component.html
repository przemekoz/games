{{title}}

<div *ngFor="let game of games" class="container">
  <app-gamelist [game]="game"></app-gamelist>
</div>

<div *ngIf="games" class="container">
  <button (click)="first()">&lt;&lt;</button>
  <button (click)="prev()">&lt;</button>

  <label>Page:
    <input [(ngModel)]="page" (keyup)="goToPage()">
  </label>

  <button (click)="next()">&gt;</button>
  <button (click)="last()">&gt;&gt;</button>
</div>

<div *ngIf="!loaded">
  (spinner)
</div>
